<!DOCTYPE html>
<html>
    <head>
        <title>Bài 12: Display</title>
    </head>
    <body>
        <h1 style="display: none;">Tớ yêu cậu</h1>
        <!--Ẩn hoàn toàn thẻ chứa display khỏi giao diện-->
        <!--Display: Inline(Tạo các thẻ thẳng hàng làm menu ngang)-->
        <!--Display: Block(Tạo từng thẻ từng dòng làm menu dọc)-->
        <!--Display: Inline-Block(Kết hợp cả hai)-->
        <h1 style="visibility: hidden;">Tớ thích cậu</h1>
        <!--Ẩn nội dung trong thẻ, còn vị trí thẻ k thay đổi-->
    </body>
</html>
