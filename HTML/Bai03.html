<!DOCTYPE html>
<html>
    <body>
        <br> <!-- Thẻ ngắt dòng trong 1 dòng-->
        <hr> <!-- Thẻ kẻ ngang-->
        <pre> </pre> <!-- Giữ lại toàn bộ khoảng trống, in ra y nguyên-->
        <p style="color: red">My name is Việt Anh</p> <!-- Đổi màu chữ-->
        <p style="font-size: 100px">Vanh ne</p> <!--Đổi cỡ chữ thành 100px-->
        <hr style="width: 50px"> <!--Chiều dài đường kẻ là 50px-->
        <p style="background-color: yellow;">Tớ là Việt Anh nha</p> <!--Đổi màu toàn bộ thẻ, k đổi màu chữ-->
        <img src="C:\Users\admin\Downloads\hi.jpg" style="width:150px; height: 200px">
        <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Phải Việt Anh không</h1> <!--Đổi font chữ-->
        <h1 style="text-align: center;">Căn giữa nha</h1> <!--Căn lề trái phải giữa-->
        <b>In đậm</b> <!-- Thẻ in đậm, <strong> cũng là thẻ in đậm(nhấn mạnh), có định dạng-->
        <i>In nghiêng</i> <!--Thẻ in nghiêng, <em> cũng là thẻ in nghiêng-->
        <del>50$</del> <!--Dùng để gạch ngang chữ, hay dùng trong khuyến mại-->
        <ins>Anh</ins> <!--Thẻ gạch dưới (gạch chân)-->
        <sub>Em</sub> <!--Viết chữ tụt xuống dưới một chút-->
        <sup>Cậu</sup> <!--Viết chữ bay lên trên một chút-->
        <blockquote cite="https://www.youtube.com/">Đây là nguồn nè</blockquote>
            <!--Thẻ trích dẫn một đoạn văn, trên web sẽ không hiển thị nguồn-->
        <h1 style="background-color:rgb(255,134,123);">Đang dùng mã màu RGB nha</h1>
        <h1 style="background-color:#ff045e;">Đây là mã màu HEX nha</h1>
    </body> 
</html>
